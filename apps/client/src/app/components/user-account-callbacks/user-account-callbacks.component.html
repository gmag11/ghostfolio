<div class="mb-3">
  <div class="py-1">
    <div class="d-flex align-items-center mb-2">
      <div class="pr-3" style="min-width: 150px">
        <strong i18n>Activity callback</strong>
      </div>
      <div class="flex-fill">
        <mat-form-field appearance="outline" class="without-hint w-100">
          <mat-label i18n>URL</mat-label>
          <input matInput placeholder="url" [(ngModel)]="activityCallbackUrl" />
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex" style="margin-left: 150px; padding-left: 12px">
      <button
        class="mr-2"
        color="primary"
        mat-flat-button
        (click)="onSetActivityCallbackUrl()"
      >
        <span i18n>Save</span>
      </button>
      <button mat-button (click)="onClearActivityCallbackUrl()">
        <span i18n>Clear</span>
      </button>
    </div>
  </div>
</div>
